<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Military Patient Generator</title>
        
        <!-- CSS Framework and Stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/variables.css" />
        <link rel="stylesheet" href="/static/css/main.css" />
        <link rel="stylesheet" href="/static/css/components/banner.css" />
        <link rel="stylesheet" href="/static/css/components/accordion.css" />
        
        <!-- Font Icons -->
        <style>
            @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css');
        </style>
    </head>
    <body>
        <div class="container">
            <!-- API Banner - Always Visible -->
            <div class="api-banner">
                <div class="api-banner__content">
                    <p class="api-banner__text">
                        <span class="api-banner__icon">ðŸ”§</span>
                        API Available! This tool can also be used programmatically. Integrate patient generation into your systems via our REST API.
                    </p>
                    <a href="/docs" class="api-banner__link">
                        View API Documentation
                        <span class="api-banner__arrow">â†’</span>
                    </a>
                </div>
            </div>

            <!-- Header -->
            <div class="header">
                <h1><i class="fas fa-user-md"></i> Military Patient Generator</h1>
                <p>Professional Interface for Medical Training Data Generation</p>
            </div>

            <!-- Main Content Card -->
            <div class="main-content">
                <!-- Configuration Section -->
                <div class="section-header">
                    <i class="fas fa-cogs icon"></i>
                    Configuration Settings
                </div>
                
                <div class="content-section">
                    <!-- Configuration Accordion -->
                    <div class="accordion">
                        <!-- Battle Fronts Configuration -->
                        <div class="accordion__item">
                            <button class="accordion__header" type="button">
                                <div class="accordion__title">
                                    <span class="accordion__status accordion__status--unknown">?</span>
                                    <i class="fas fa-map-marked-alt" style="margin-right: 8px;"></i>
                                    Battle Fronts Configuration
                                </div>
                                <span class="accordion__icon">â–¼</span>
                            </button>
                            <div class="accordion__content">
                                <textarea
                                    class="accordion__editor"
                                    id="fronts-editor"
                                    placeholder="Enter battle fronts configuration JSON..."
                                    rows="15"
                                >{
  "front_configs": [
    {
      "id": "poland",
      "name": "Poland Front",
      "casualty_rate": 0.6,
      "nationality_distribution": [
        { "nationality_code": "POL", "percentage": 50.0 },
        { "nationality_code": "LTU", "percentage": 25.0 },
        { "nationality_code": "NLD", "percentage": 20.0 },
        { "nationality_code": "ESP", "percentage": 5.0 }
      ]
    },
    {
      "id": "estonia",
      "name": "Estonia Front",
      "casualty_rate": 0.3,
      "nationality_distribution": [
        { "nationality_code": "EST", "percentage": 50.0 },
        { "nationality_code": "GBR", "percentage": 50.0 }
      ]
    },
    {
      "id": "finland",
      "name": "Finland Front",
      "casualty_rate": 0.1,
      "nationality_distribution": [
        { "nationality_code": "FIN", "percentage": 50.0 },
        { "nationality_code": "USA", "percentage": 50.0 }
      ]
    }
  ]
}</textarea>
                                <div class="accordion__validation"></div>
                            </div>
                        </div>

                        <!-- Injury Distribution -->
                        <div class="accordion__item">
                            <button class="accordion__header" type="button">
                                <div class="accordion__title">
                                    <span class="accordion__status accordion__status--unknown">?</span>
                                    <i class="fas fa-chart-pie" style="margin-right: 8px;"></i>
                                    Injury Distribution
                                </div>
                                <span class="accordion__icon">â–¼</span>
                            </button>
                            <div class="accordion__content">
                                <textarea
                                    class="accordion__editor"
                                    id="injuries-editor"
                                    placeholder="Enter injury distribution JSON..."
                                    rows="10"
                                >{
  "injury_distribution": {
    "Disease": 0.52,
    "Non-Battle Injury": 0.33,
    "Battle Injury": 0.15
  },
  "total_patients": 1440
}</textarea>
                                <div class="accordion__validation"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button class="generate-button" id="generateBtn">
                <span class="button-icon">âš¡</span>
                Generate Patients
            </button>

            <!-- Status Section -->
            <div class="status-box" id="statusBox">
                <div class="section-header">
                    <i class="fas fa-tasks icon"></i>
                    Generation Status
                </div>
                
                <div class="status-content">
                    <div id="statusMessage"></div>
                    <div class="progress" id="progressContainer" style="display: none">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div id="downloadContainer"></div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="/static/js/services/api.js"></script>
        <script src="/static/js/components/accordion.js"></script>
        <script src="/static/js/app.js"></script>
        
        <!-- Development Tests -->
        <script src="/static/js/tests/banner.test.js"></script>
        <script src="/static/js/tests/accordion.test.js"></script>
        <script src="/static/js/tests/api.test.js"></script>
    </body>
</html>
