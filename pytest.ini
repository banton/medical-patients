[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for different test types
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test multiple components
    e2e: End-to-end tests that test complete workflows
    slow: Tests that take a long time to run
    requires_docker: Tests that require Docker to be running

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (if using pytest-cov)
# --cov=src
# --cov=patient_generator
# --cov-report=html
# --cov-report=term-missing

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Environment variables for tests
env =
    PYTHONPATH = .
    API_BASE_URL = http://localhost:8000
    API_KEY = DEMO_MILMED_2025_50_PATIENTS
    DATABASE_URL = postgresql://medgen_user:medgen_password@localhost:5432/medgen_db
    REDIS_URL = redis://localhost:6379/0