<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Medical Exercise Patient Generator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .hidden {
            display: none;
        }
        
        .progress {
            height: 25px;
        }
        
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        #jobContainer {
            max-height: 800px;
            overflow-y: auto;
        }
        
        .summary-table {
            font-size: 0.9rem;
        }
        
        .summary-table th {
            font-weight: 600;
        }
        
        .status-badge {
            font-size: 1rem;
        }
        
        .chart-container {
            height: 200px;
            margin-top: 10px;
        }
        
        .front-block {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .nationality-block {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            padding: 5px;
            border: 1px solid #eee;
            border-radius: 4px;
        }
        
        .stat-card {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stat-card .label {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .bg-light-blue {
            background-color: #e7f5ff;
        }
        
        .bg-light-green {
            background-color: #ebfbee;
        }
        
        .bg-light-orange {
            background-color: #fff9eb;
        }
        
        .bg-light-red {
            background-color: #ffebeb;
        }
        
        /* Enhanced progress display */
        .progress-container {
            margin-bottom: 1rem;
        }
        
        .progress-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .phase-progress {
            height: 10px;
            margin-top: 5px;
        }
        
        .progress-phase-name {
            font-weight: 600;
            font-size: 1rem;
        }
        
        .progress-phase-description {
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .time-estimate {
            text-align: right;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .progress-info-container {
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .progress-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #0d6efd;
        }
        
        .progress-counter {
            font-size: 0.9rem;
            margin-top: 5px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-notes-medical me-2"></i>Military Patient Generator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visualizations">
                            <i class="fas fa-chart-line me-1"></i> Advanced Visualizations
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="card">
                    <div class="card-header bg-light d-flex justify-content-between align-items-center">
                        <h4><i class="fas fa-cog me-2"></i>Generator Configuration</h4>
                    </div>
                    <div class="card-body">
                        <form id="generatorForm">
                            <div class="mb-3">
                                <label for="totalPatients" class="form-label">Total Patients</label>
                                <input type="number" class="form-control" id="totalPatients" value="1440" min="1" max="10000">
                            </div>
                            
                            <div class="mb-3">
                                <h5><i class="fas fa-globe-europe me-2"></i>Front Configuration</h5>
                                <div id="frontsContainer">
                                    <!-- Dynamic front blocks will be inserted here by JavaScript -->
                                </div>
                                <button type="button" class="btn btn-success btn-sm mt-2" id="addFrontBtn">
                                    <i class="fas fa-plus me-1"></i>Add Front
                                </button>
                                <div class="form-text text-danger hidden" id="frontsOverallError">Front casualty rates must sum to 100%.</div>
                            </div>
                            
                            <div class="mb-3">
                                <h5><i class="fas fa-kit-medical me-2"></i>Injury Distribution</h5>
                                <div class="row">
                                    <div class="col">
                                        <label for="diseasePercent" class="form-label">Disease (%)</label>
                                        <input type="number" class="form-control injury-percent" id="diseasePercent" value="52.0" min="0" max="100" step="0.1">
                                    </div>
                                    <div class="col">
                                        <label for="nonBattlePercent" class="form-label">Non-Battle (%)</label>
                                        <input type="number" class="form-control injury-percent" id="nonBattlePercent" value="33.0" min="0" max="100" step="0.1">
                                    </div>
                                    <div class="col">
                                        <label for="battleTraumaPercent" class="form-label">Battle Trauma (%)</label>
                                        <input type="number" class="form-control injury-percent" id="battleTraumaPercent" value="15.0" min="0" max="100" step="0.1">
                                    </div>
                                </div>
                                <div class="form-text text-danger hidden" id="injuryPercentError">Percentages must add up to 100%</div>
                            </div>
                            
                            <div class="mb-3">
                                <h5><i class="fas fa-file-export me-2"></i>Output Formats</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="json" id="formatJson" checked>
                                    <label class="form-check-label" for="formatJson">
                                        JSON
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="xml" id="formatXml" checked>
                                    <label class="form-check-label" for="formatXml">
                                        XML
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <h5><i class="fas fa-sliders me-2"></i>Additional Options</h5>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="useCompression" checked>
                                    <label class="form-check-label" for="useCompression">
                                        Generate compressed (gzip) files
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="useEncryption" checked>
                                    <label class="form-check-label" for="useEncryption">
                                        Generate encrypted (AES-256-GCM) files
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="baseDate" class="form-label">Exercise Base Date</label>
                                <input type="date" class="form-control" id="baseDate" value="2025-06-01">
                            </div>
                            
                            <div class="mb-3">
                                <label for="encryptionPassword" class="form-label">Encryption Password (optional)</label>
                                <input type="password" class="form-control" id="encryptionPassword" placeholder="Leave blank for random key">
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="generateBtn">
                                <i class="fas fa-play me-2"></i>Generate Patients
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-7">
                <div class="card">
                    <div class="card-header bg-light">
                        <h4><i class="fas fa-tasks me-2"></i>Jobs</h4>
                    </div>
                    <div class="card-body" id="jobContainer">
                        <div class="alert alert-info" id="noJobsMessage">
                            <i class="fas fa-info-circle me-2"></i>No jobs yet. Configure and start a generation job.
                        </div>
                        <div id="jobsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Card Template -->
    <template id="jobCardTemplate">
        <div class="card mb-3 job-card" id="job-{job_id}">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 job-title">Job: {job_id}</h5>
                    <span class="badge bg-info status-badge job-status">Queued</span>
                </div>
            </div>
            <div class="card-body">
                <!-- Enhanced Progress Display -->
                <div class="progress-info-container">
                    <div class="d-flex align-items-center mb-2">
                        <div class="progress-icon">
                            <i class="fas fa-sync-alt fa-spin"></i>
                        </div>
                        <div>
                            <div class="progress-phase-name" id="phase-name-{job_id}">Initializing</div>
                            <div class="progress-phase-description" id="phase-description-{job_id}">Setting up simulation environment</div>
                        </div>
                    </div>
                    
                    <div class="progress mb-2">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                            role="progressbar" style="width: 0%" 
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="overall-progress-{job_id}">
                            0%
                        </div>
                    </div>
                    
                    <div class="progress-details">
                        <div class="progress-counter" id="phase-progress-counter-{job_id}">Phase: 0%</div>
                        <div class="time-estimate" id="time-estimate-{job_id}">Estimating time remaining...</div>
                    </div>
                    
                    <div class="progress phase-progress">
                        <div class="progress-bar bg-success" 
                            role="progressbar" style="width: 0%" 
                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="phase-progress-{job_id}">
                        </div>
                    </div>
                    
                    <!-- Patient counter - shown during relevant phases -->
                    <div class="progress-counter text-center mt-2 hidden" id="patient-counter-{job_id}">
                        Processing patient 0 of 0
                    </div>
                </div>
                
                <div id="job-summary-{job_id}" class="mb-3 hidden">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="stat-card bg-light-blue">
                                <div class="number" id="job-total-patients-{job_id}">0</div>
                                <div class="label">Total Patients</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card bg-light-green">
                                <div class="number" id="job-rtd-count-{job_id}">0</div>
                                <div class="label">Returned to Duty</div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="stat-card bg-light-red">
                                <div class="number" id="job-kia-count-{job_id}">0</div>
                                <div class="label">KIA</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <h6>Output Summary</h6>
                            <table class="table table-sm summary-table">
                                <tbody id="job-output-summary-{job_id}">
                                    <tr><td>Preparing files...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <div class="job-actions text-center mt-3">
                    <button class="btn btn-primary btn-sm download-btn hidden" data-job-id="{job_id}">
                        <i class="fas fa-download me-1"></i> Download Files
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Configuration -->
    <script src="/static/js/api-config.js"></script>
    <!-- Configuration Panel Bundle -->
 
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation and submission
            const generatorForm = document.getElementById('generatorForm');
            const injuryPercentInputs = document.querySelectorAll('.injury-percent');
            const injuryPercentError = document.getElementById('injuryPercentError');
            
            // Job card template
            const jobCardTemplate = document.getElementById('jobCardTemplate').innerHTML;
            
            
            function validateInjuryPercentages() {
                let total = 0;
                injuryPercentInputs.forEach(input => {
                    total += parseFloat(input.value);
                });
                
                if (Math.abs(total - 100) > 0.1) {
                    injuryPercentError.classList.remove('hidden');
                    return false;
                } else {
                    injuryPercentError.classList.add('hidden');
                    return true;
                }
            }
            
            
            injuryPercentInputs.forEach(input => {
                input.addEventListener('input', validateInjuryPercentages);
            });
            
            generatorForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Validate all fronts
                let allFrontsValid = true;
                document.querySelectorAll('.front-block').forEach(fb => {
                    if (!validateFrontNationalityPercentages(fb)) {
                        allFrontsValid = false;
                    }
                });

                if (!validateOverallFrontCasualtyRates() || !validateInjuryPercentages() || !allFrontsValid) {
                    alert("Please correct the errors in the form before submitting.");
                    return;
                }
                
                const formats = [];
                if (document.getElementById('formatJson').checked) formats.push('json');
                if (document.getElementById('formatXml').checked) formats.push('xml');
                
                if (formats.length === 0) {
                    alert('Please select at least one output format.');
                    return;
                }
                
                const generateBtn = document.getElementById('generateBtn');
                generateBtn.disabled = true;
                generateBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...';
                
                const defaultFacilityConfigs = [
                    { id: "POI", name: "Point of Injury", kia_rate: 0.01, rtd_rate: 0.0 },
                    { id: "R1", name: "Role 1", kia_rate: 0.02, rtd_rate: 0.1 },
                    { id: "R2", name: "Role 2", kia_rate: 0.03, rtd_rate: 0.2 },
                    { id: "R3", name: "Role 3", kia_rate: 0.04, rtd_rate: 0.3 },
                    { id: "R4", name: "Role 4", kia_rate: 0.05, rtd_rate: 0.0 } 
                ];

                // Build front configs from dynamic UI
                const adHocFrontConfigs = [];
                document.querySelectorAll('#frontsContainer .front-block').forEach(frontBlock => {
                    const frontName = frontBlock.querySelector('.front-name').value || 'Unnamed Front';
                    const casualtyRate = parseFloat(frontBlock.querySelector('.front-casualty-rate').value) / 100.0 || 0;
                    
                    const nationality_distribution = [];
                    frontBlock.querySelectorAll('.nationality-block').forEach(natBlock => {
                        const code = natBlock.querySelector('.nationality-code').value;
                        const percent = parseFloat(natBlock.querySelector('.nationality-percentage').value) || 0;
                        if (code && percent > 0) {
                            nationality_distribution.push({ nationality_code: code, percentage: percent });
                        }
                    });

                    if (casualtyRate > 0 && nationality_distribution.length > 0) {
                         adHocFrontConfigs.push({
                            id: frontName.replace(/\s+/g, '_').toLowerCase() + `_${Date.now()}`,
                            name: frontName,
                            nationality_distribution: nationality_distribution,
                            casualty_rate: casualtyRate
                        });
                    }
                });
                
                if (adHocFrontConfigs.length === 0) {
                    alert("At least one front with a casualty rate and nationality distribution must be configured.");
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-play me-2"></i>Generate Patients';
                    return;
                }


                const adHocConfiguration = {
                    name: "Scenario from Dynamic Front Configuration",
                    description: `Generated on ${new Date().toISOString()} using dynamic front configuration.`,
                    front_configs: adHocFrontConfigs,
                    facility_configs: defaultFacilityConfigs,
                    total_patients: parseInt(document.getElementById('totalPatients').value),
                    injury_distribution: {
                        "Disease": parseFloat(document.getElementById('diseasePercent').value),
                        "Non-Battle Injury": parseFloat(document.getElementById('nonBattlePercent').value),
                        "Battle Injury": parseFloat(document.getElementById('battleTraumaPercent').value)
                    }
                };

                const payload = {
                    configuration: adHocConfiguration,
                    output_formats: formats,
                    use_compression: document.getElementById('useCompression').checked,
                    use_encryption: document.getElementById('useEncryption').checked,
                    encryption_password: document.getElementById('encryptionPassword').value || null
                };
                
                try {
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: window.API_CONFIG.getHeaders(),
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        // Try to parse error details from FastAPI
                        let errorDetail = 'Failed to submit job';
                        try {
                            const errorData = await response.json();
                            if (errorData.detail) {
                                if (Array.isArray(errorData.detail)) {
                                    errorDetail = errorData.detail.map(err => `${err.loc.join(' -> ')}: ${err.msg}`).join('; ');
                                } else if (typeof errorData.detail === 'string') {
                                    errorDetail = errorData.detail;
                                }
                            }
                        } catch (e) { /* Ignore if error response is not JSON */ }
                        throw new Error(errorDetail);
                    }
                    
                    const data = await response.json();
                    console.log('Job submitted:', data);
                    
                    addJobToList(data.job_id);
                    document.getElementById('noJobsMessage').classList.add('hidden');
                    
                    // Small delay to ensure DOM is fully updated before starting polling
                    setTimeout(() => {
                        pollJobStatus(data.job_id);
                    }, 100);
                    
                } catch (error) {
                    console.error('Error submitting job:', error);
                    alert('Failed to submit job: ' + error.message);
                } finally {
                    generateBtn.disabled = false;
                    generateBtn.innerHTML = '<i class="fas fa-play me-2"></i>Generate Patients';
                }
            });
            
            const jobPollingIntervals = {};
            
            function formatTimeRemaining(seconds) {
                if (seconds === null || seconds === undefined) {
                    return 'Calculating...';
                }
                
                if (seconds < 60) {
                    return `${seconds} sec remaining`;
                } else if (seconds < 3600) {
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    return `${minutes} min ${remainingSeconds} sec remaining`;
                } else {
                    const hours = Math.floor(seconds / 3600);
                    const minutes = Math.floor((seconds % 3600) / 60);
                    return `${hours} hr ${minutes} min remaining`;
                }
            }
            
            function addJobToList(jobId) {
                // Check if job card already exists
                if (document.querySelector(`#job-${jobId}`)) {
                    console.warn(`Job card for ${jobId} already exists`);
                    return;
                }
                
                const jobsList = document.getElementById('jobsList');
                if (!jobsList) {
                    console.error('jobsList element not found');
                    return;
                }
                
                let jobCardHtml = jobCardTemplate.replaceAll('{job_id}', jobId);
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = jobCardHtml;
                const jobCard = tempDiv.firstElementChild;
                
                if (!jobCard) {
                    console.error('Failed to create job card element');
                    return;
                }
                
                jobsList.prepend(jobCard);
                
                const downloadBtn = jobCard.querySelector('.download-btn');
                if (downloadBtn) {
                    downloadBtn.addEventListener('click', async function() {
                        try {
                            const response = await fetch(`/api/download/${jobId}`, {
                                headers: window.API_CONFIG.getHeaders()
                            });
                            
                            if (!response.ok) {
                                throw new Error(`Download failed: ${response.statusText}`);
                            }
                            
                            // Get filename from Content-Disposition header
                            const contentDisposition = response.headers.get('Content-Disposition');
                            let filename = `job_${jobId}_results.zip`;
                            if (contentDisposition) {
                                const match = contentDisposition.match(/filename="?(.+)"?/);
                                if (match) filename = match[1];
                            }
                            
                            // Create blob and download
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = filename;
                            document.body.appendChild(a);
                            a.click();
                            window.URL.revokeObjectURL(url);
                            document.body.removeChild(a);
                        } catch (error) {
                            console.error('Download failed:', error);
                            alert('Failed to download files: ' + error.message);
                        }
                    });
                } else {
                    console.warn(`Download button not found in job card ${jobId}`);
                }
            }
            
            function pollJobStatus(jobId) {
                if (jobPollingIntervals[jobId]) {
                    clearInterval(jobPollingIntervals[jobId]);
                }
                
                jobPollingIntervals[jobId] = setInterval(async function() {
                    try {
                        const response = await fetch(`/api/jobs/${jobId}`, {
                            headers: window.API_CONFIG.getHeaders()
                        });
                        if (!response.ok) {
                            throw new Error('Failed to fetch job status');
                        }
                        
                        const jobData = await response.json();
                        updateJobUI(jobId, jobData);
                        
                        if (jobData.status === 'completed' || jobData.status === 'failed') {
                            clearInterval(jobPollingIntervals[jobId]);
                            delete jobPollingIntervals[jobId];
                        }
                        
                    } catch (error) {
                        console.error(`Error polling job ${jobId}:`, error);
                    }
                }, 1000); 
            }
            
            // Update job UI with latest data
            function updateJobUI(jobId, jobData) {
                const jobCard = document.querySelector(`.job-card[id="job-${jobId}"]`);
                if (!jobCard) {
                    console.warn(`Job card not found for job ID: ${jobId}`);
                    return;
                }
                
                const statusSpan = jobCard.querySelector('.job-status');
                if (!statusSpan) {
                    console.error(`Status span not found in job card for job ID: ${jobId}`);
                    return;
                }
                
                statusSpan.textContent = jobData.status.charAt(0).toUpperCase() + jobData.status.slice(1);
                statusSpan.className = 'badge status-badge job-status'; // Keep the job-status class
                if (jobData.status === 'queued') statusSpan.classList.add('bg-info');
                else if (jobData.status === 'running') statusSpan.classList.add('bg-primary');
                else if (jobData.status === 'completed') statusSpan.classList.add('bg-success');
                else if (jobData.status === 'failed') statusSpan.classList.add('bg-danger');
                
                const overallProgressBar = jobCard.querySelector(`#overall-progress-${jobId}`);
                if (overallProgressBar) {
                    overallProgressBar.style.width = `${jobData.progress}%`;
                    overallProgressBar.setAttribute('aria-valuenow', jobData.progress);
                    overallProgressBar.textContent = `${jobData.progress}%`;
                } else {
                    console.error(`[Job ${jobId}] overallProgressBar element not found!`);
                }
                
                if (jobData.progress_details) {
                    const pd = jobData.progress_details;
                    document.getElementById(`phase-name-${jobId}`).textContent = pd.current_phase;
                    document.getElementById(`phase-description-${jobId}`).textContent = pd.phase_description;
                    document.getElementById(`phase-progress-${jobId}`).style.width = `${pd.phase_progress}%`;
                    document.getElementById(`phase-progress-${jobId}`).setAttribute('aria-valuenow', pd.phase_progress);
                    document.getElementById(`phase-progress-counter-${jobId}`).textContent = `Phase: ${pd.phase_progress}%`;
                    
                    const timeEstEl = document.getElementById(`time-estimate-${jobId}`);
                    timeEstEl.textContent = (pd.time_estimates && pd.time_estimates.total !== null) ? formatTimeRemaining(pd.time_estimates.total) : 'Estimating...';
                    
                    const patientCounterEl = document.getElementById(`patient-counter-${jobId}`);
                    if (pd.total_patients) {
                        patientCounterEl.classList.remove('hidden');
                        patientCounterEl.textContent = pd.processed_patients !== undefined ? `Processing patient ${pd.processed_patients} of ${pd.total_patients}` : `Total patients: ${pd.total_patients}`;
                    } else {
                        patientCounterEl.classList.add('hidden');
                    }
                    
                    const progressIcon = jobCard.querySelector('.progress-icon i');
                    if (jobData.status === 'completed') {
                        progressIcon.className = 'fas fa-check-circle';
                        jobCard.querySelector('.download-btn').classList.remove('hidden');
                        if(overallProgressBar) {
                            overallProgressBar.classList.remove('progress-bar-animated', 'progress-bar-striped');
                            overallProgressBar.classList.add('bg-success');
                        }
                    } else if (jobData.status === 'failed') {
                        progressIcon.className = 'fas fa-exclamation-circle';
                        const errorMsgDiv = document.createElement('div');
                        errorMsgDiv.className = 'alert alert-danger mt-2';
                        errorMsgDiv.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>${jobData.error || 'Error during generation'}`;
                        if (!jobCard.querySelector('.alert-danger')) {
                            jobCard.querySelector('.card-body').appendChild(errorMsgDiv);
                        }
                        if(overallProgressBar) {
                            overallProgressBar.classList.remove('progress-bar-animated', 'progress-bar-striped');
                            overallProgressBar.classList.add('bg-danger');
                        }
                    } else {
                        progressIcon.className = 'fas fa-sync-alt fa-spin';
                    }
                }
                
                if (jobData.summary && Object.keys(jobData.summary).length > 0) {
                    const summaryDiv = document.getElementById(`job-summary-${jobId}`);
                    summaryDiv.classList.remove('hidden');
                    
                    if (jobData.summary.total_patients) document.getElementById(`job-total-patients-${jobId}`).textContent = jobData.summary.total_patients;
                    if (jobData.summary.rtd_count !== undefined) document.getElementById(`job-rtd-count-${jobId}`).textContent = jobData.summary.rtd_count;
                    if (jobData.summary.kia_count !== undefined) document.getElementById(`job-kia-count-${jobId}`).textContent = jobData.summary.kia_count;
                    
                    if (jobData.output_files && jobData.output_files.length > 0) {
                        const outputSummary = document.getElementById(`job-output-summary-${jobId}`);
                        let summaryHtml = '';
                        if (jobData.file_types) {
                            summaryHtml += '<tr><th scope="row">File Types</th><td>';
                            for (const [ext, count] of Object.entries(jobData.file_types)) summaryHtml += `${ext}: ${count} files<br>`;
                            summaryHtml += '</td></tr>';
                        }
                        if (jobData.total_size_formatted) summaryHtml += `<tr><th scope="row">Total Size</th><td>${jobData.total_size_formatted}</td></tr>`;
                        if (jobData.created_at) summaryHtml += `<tr><th scope="row">Created</th><td>${new Date(jobData.created_at).toLocaleString()}</td></tr>`;
                        if (jobData.completed_at) summaryHtml += `<tr><th scope="row">Completed</th><td>${new Date(jobData.completed_at).toLocaleString()}</td></tr>`;
                        outputSummary.innerHTML = summaryHtml;
                    }
                }
            } 

            async function loadExistingJobs() {
                try {
                    const response = await fetch('/api/jobs/', {
                        headers: window.API_CONFIG.getHeaders()
                    });
                    if (!response.ok) throw new Error('Failed to fetch existing jobs');
                    const existingJobs = await response.json();
                    
                    if (existingJobs && existingJobs.length > 0) {
                        document.getElementById('noJobsMessage').classList.add('hidden');
                        existingJobs.forEach(jobData => {
                            addJobToList(jobData.job_id); 
                            
                            // Small delay to ensure DOM is updated before updating UI
                            setTimeout(() => {
                                updateJobUI(jobData.job_id, jobData);
                            }, 50); 
                            if (jobData.status === 'running' || jobData.status === 'queued') {
                                pollJobStatus(jobData.job_id);
                            }
                        });
                    } else {
                        document.getElementById('noJobsMessage').classList.remove('hidden');
                    }
                } catch (error) {
                    console.error('Error loading existing jobs:', error);
                }
            }

            loadExistingJobs();

            // --- Dynamic Fronts Logic ---
            const frontsContainer = document.getElementById('frontsContainer');
            const addFrontBtn = document.getElementById('addFrontBtn');
            const frontsOverallError = document.getElementById('frontsOverallError');
            let availableNationalities = [];
            const defaultFrontNames = ["Polish Front", "Estonian Front", "Finnish Front"];
            let frontCounter = 0;

            async function fetchAvailableNationalities() {
                try {
                    const response = await fetch('/api/v1/configurations/reference/nationalities/', {
                        headers: window.API_CONFIG.getHeaders()
                    });
                    if (!response.ok) throw new Error('Failed to fetch nationalities');
                    availableNationalities = await response.json();
                    if (frontsContainer.children.length === 0) {
                        addNewFront();
                    }
                } catch (error) {
                    console.error("Error fetching nationalities:", error);
                }
            }

            function createNationalityDistributionElement(frontId, natId) {
                const natBlock = document.createElement('div');
                natBlock.className = 'nationality-block mb-2';
                natBlock.dataset.id = natId;

                const selectNat = document.createElement('select');
                selectNat.className = 'form-select form-select-sm me-2 nationality-code';
                selectNat.dataset.frontId = frontId;
                selectNat.dataset.natId = natId;
                
                const parentFrontBlock = document.getElementById(frontId);
                const selectedCodesInThisFront = new Set();
                if (parentFrontBlock) {
                    parentFrontBlock.querySelectorAll('.nationality-code').forEach(existingSelect => {
                        if (existingSelect.value && existingSelect.dataset.natId !== natId) {
                            selectedCodesInThisFront.add(existingSelect.value);
                        }
                    });
                }

                selectNat.innerHTML = '<option value="">-- Select Nationality --</option>';
                availableNationalities.forEach(nat => {
                    const option = document.createElement('option');
                    option.value = nat.code;
                    option.textContent = `${nat.name} (${nat.code})`;
                    if (selectedCodesInThisFront.has(nat.code)) {
                        option.disabled = true;
                    }
                    selectNat.appendChild(option);
                });
                
                selectNat.onchange = function() {
                    handleNationalitySelectionChange(frontId);
                    validateFrontNationalityPercentages(document.getElementById(frontId));
                };

                const inputPercent = document.createElement('input');
                inputPercent.type = 'number';
                inputPercent.className = 'form-control form-control-sm me-2 nationality-percentage';
                inputPercent.placeholder = '%';
                inputPercent.min = "0";
                inputPercent.max = "100";
                inputPercent.step = "0.1";
                inputPercent.style.width = '80px';
                inputPercent.oninput = () => validateFrontNationalityPercentages(document.getElementById(frontId));

                const removeNatBtn = document.createElement('button');
                removeNatBtn.type = 'button';
                removeNatBtn.className = 'btn btn-danger btn-sm remove-nationality-btn';
                removeNatBtn.innerHTML = '<i class="fas fa-minus"></i>';
                removeNatBtn.onclick = function() {
                    const parentFrontBlock = natBlock.closest('.front-block');
                    if (parentFrontBlock.querySelectorAll('.nationality-block').length > 1) {
                        natBlock.remove();
                        handleNationalitySelectionChange(frontId);
                        validateFrontNationalityPercentages(parentFrontBlock); 
                    } else {
                        alert("At least one nationality must be present in a front's distribution.");
                    }
                };
                
                natBlock.appendChild(selectNat);
                natBlock.appendChild(inputPercent);
                natBlock.appendChild(removeNatBtn);
                return natBlock;
            }

            function addNewFront() {
                frontCounter++;
                const frontId = `front-${frontCounter}`;
                const frontBlock = document.createElement('div');
                frontBlock.className = 'front-block';
                frontBlock.id = frontId;

                const defaultName = frontsContainer.children.length < defaultFrontNames.length ? 
                                    defaultFrontNames[frontsContainer.children.length] : 
                                    `Front ${frontsContainer.children.length + 1}`;

                frontBlock.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="mb-0">Front ${frontsContainer.children.length + 1}</h6>
                        <button type="button" class="btn btn-danger btn-sm remove-front-btn"><i class="fas fa-trash"></i> Remove Front</button>
                    </div>
                    <div class="mb-2">
                        <label for="${frontId}-name" class="form-label form-label-sm">Front Name</label>
                        <input type="text" class="form-control form-control-sm front-name" id="${frontId}-name" value="${defaultName}">
                    </div>
                    <div class="mb-2">
                        <label for="${frontId}-casualtyRate" class="form-label form-label-sm">Casualty Rate (%)</label>
                        <input type="number" class="form-control form-control-sm front-casualty-rate" id="${frontId}-casualtyRate" placeholder="e.g. 30 for 30%" min="0" max="100" step="0.1">
                    </div>
                    <h6>Nationality Distribution for this Front</h6>
                    <div class="nationalities-container mb-2">
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-sm add-nationality-btn mb-2"><i class="fas fa-plus me-1"></i>Add Nationality to Front</button>
                    <div class="form-text text-danger hidden" id="${frontId}-natPercentError">Nationality percentages for this front must sum to 100%.</div>
                `;
                
                frontsContainer.appendChild(frontBlock);

                const nationalitiesContainer = frontBlock.querySelector('.nationalities-container');
                const addNationalityBtn = frontBlock.querySelector('.add-nationality-btn');
                
                addNationalityBtn.onclick = function() {
                    const natId = `nat-${frontId}-${Date.now()}`;
                    nationalitiesContainer.appendChild(createNationalityDistributionElement(frontId, natId));
                };
                
                const initialNatId = `nat-${frontId}-${Date.now()}-initial`;
                nationalitiesContainer.appendChild(createNationalityDistributionElement(frontId, initialNatId));

                frontBlock.querySelector('.remove-front-btn').onclick = function() {
                    if (frontsContainer.children.length > 1) {
                        frontBlock.remove();
                        validateOverallFrontCasualtyRates();
                    } else {
                        alert("At least one front must be configured.");
                    }
                };

                const casualtyRateInput = frontBlock.querySelector('.front-casualty-rate');
                if (casualtyRateInput) {
                    casualtyRateInput.addEventListener('input', validateOverallFrontCasualtyRates);
                }

                frontBlock.querySelectorAll('.nationality-percentage').forEach(npInput => {
                     npInput.addEventListener('input', () => validateFrontNationalityPercentages(frontBlock));
                });
            }

            function handleNationalitySelectionChange(frontId) {
                const frontBlockElement = document.getElementById(frontId);
                if (!frontBlockElement) return;

                const selectedCodesInThisFront = new Set();
                frontBlockElement.querySelectorAll('.nationality-code').forEach(selectElement => {
                    if (selectElement.value) {
                        selectedCodesInThisFront.add(selectElement.value);
                    }
                });

                frontBlockElement.querySelectorAll('.nationality-code').forEach(selectElement => {
                    const currentSelectedValue = selectElement.value;
                    for (let i = 0; i < selectElement.options.length; i++) {
                        const option = selectElement.options[i];
                        if (option.value === "") continue;

                        if (selectedCodesInThisFront.has(option.value) && option.value !== currentSelectedValue) {
                            option.disabled = true;
                        } else {
                            option.disabled = false;
                        }
                    }
                });
            }
            
            if (addFrontBtn) {
                addFrontBtn.onclick = addNewFront;
            }
            
            function validateOverallFrontCasualtyRates() {
                let totalCasualtyRate = 0;
                document.querySelectorAll('.front-casualty-rate').forEach(input => {
                    totalCasualtyRate += parseFloat(input.value) || 0;
                });
                if (Math.abs(totalCasualtyRate - 100) > 0.1 && totalCasualtyRate > 0) {
                    frontsOverallError.classList.remove('hidden');
                    return false;
                } else {
                    frontsOverallError.classList.add('hidden');
                    return true;
                }
            }

            function validateFrontNationalityPercentages(frontBlockElement) {
                if (!frontBlockElement) return false;
                let totalNatPercentage = 0;
                const natErrorDiv = frontBlockElement.querySelector(`#${frontBlockElement.id}-natPercentError`);
                let hasSelectedNationality = false;
                let uniqueNatCodes = new Set();
                let duplicateFound = false;

                frontBlockElement.querySelectorAll('.nationality-block').forEach(nb => {
                    const percentageInput = nb.querySelector('.nationality-percentage');
                    const codeInput = nb.querySelector('.nationality-code');
                    
                    totalNatPercentage += parseFloat(percentageInput.value) || 0;
                    if (codeInput.value) {
                        hasSelectedNationality = true;
                        if (uniqueNatCodes.has(codeInput.value)) {
                            duplicateFound = true;
                        }
                        uniqueNatCodes.add(codeInput.value);
                    }
                });
                
                let isValid = true;
                if (duplicateFound) {
                    if(natErrorDiv) {
                        natErrorDiv.textContent = "Duplicate nationalities selected in this front.";
                        natErrorDiv.classList.remove('hidden');
                    }
                    isValid = false;
                } else if (Math.abs(totalNatPercentage - 100) > 0.1 && hasSelectedNationality) {
                    if(natErrorDiv) {
                        natErrorDiv.textContent = "Nationality percentages for this front must sum to 100%.";
                        natErrorDiv.classList.remove('hidden');
                    }
                    isValid = false;
                } else {
                    if(natErrorDiv) natErrorDiv.classList.add('hidden');
                }
                return isValid;
            }

            // Initialize dynamic fronts
            fetchAvailableNationalities();

        }); 
    </script>
