<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Military Patient Generator</title>
        <link rel="stylesheet" href="/static/css/variables.css" />
        <link rel="stylesheet" href="/static/css/components/banner.css" />
        <link rel="stylesheet" href="/static/css/components/accordion.css" />
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f5f5f5;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            .header {
                background-color: #1a73e8;
                color: white;
                padding: 20px;
                margin: -20px -20px 20px -20px;
                text-align: center;
            }
            .info-box {
                background-color: #e3f2fd;
                border: 1px solid #1976d2;
                border-radius: 4px;
                padding: 20px;
                margin-bottom: 30px;
            }
            .info-box h2 {
                margin-top: 0;
                color: #1976d2;
            }
            .file-list {
                background-color: white;
                padding: 15px;
                border-radius: 4px;
                margin: 10px 0;
                font-family: monospace;
            }
            .generate-button {
                background-color: #4caf50;
                color: white;
                border: none;
                padding: 20px 40px;
                font-size: 20px;
                border-radius: 4px;
                cursor: pointer;
                display: block;
                margin: 0 auto;
                transition: background-color 0.3s;
            }
            .generate-button:hover {
                background-color: #45a049;
            }
            .generate-button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }
            .status-box {
                background-color: white;
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 20px;
                margin-top: 30px;
                display: none;
            }
            .status-box.show {
                display: block;
            }
            .success {
                color: #4caf50;
            }
            .error {
                color: #f44336;
            }
            .progress {
                background-color: #e0e0e0;
                border-radius: 4px;
                height: 20px;
                margin: 10px 0;
                overflow: hidden;
            }
            .progress-bar {
                background-color: #1a73e8;
                height: 100%;
                width: 0%;
                transition: width 0.3s;
            }
            .download-link {
                display: inline-block;
                background-color: #4caf50;
                color: white;
                padding: 12px 24px;
                border: none;
                border-radius: 4px;
                margin-top: 10px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                text-decoration: none;
            }
            .download-link:hover {
                background-color: #45a049;
            }
            .fun-message {
                font-style: italic;
                color: #666;
                margin-top: 10px;
                padding: 8px;
                background-color: #f9f9f9;
                border-radius: 4px;
                border-left: 3px solid #1a73e8;
            }
            .download-section {
                background-color: #f8f9fa;
                border: 1px solid #e9ecef;
                border-radius: 8px;
                padding: 20px;
                margin-top: 20px;
            }
            .download-section h4 {
                margin-top: 0;
                color: #1a73e8;
            }
            .download-info {
                margin-top: 10px;
                opacity: 0.8;
            }
            code {
                background-color: #f1f3f4;
                padding: 2px 6px;
                border-radius: 3px;
                font-family: monospace;
                font-size: 0.9em;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- API Banner - Always Visible -->
            <div class="api-banner">
                <div class="api-banner__content">
                    <p class="api-banner__text">
                        <span class="api-banner__icon">ðŸ”§</span>
                        API Available! This tool can also be used programmatically. Integrate patient generation into your systems via our REST API.
                    </p>
                    <a href="/docs" class="api-banner__link">
                        View API Documentation
                        <span class="api-banner__arrow">â†’</span>
                    </a>
                </div>
            </div>

            <div class="header">
                <h1>Military Patient Generator</h1>
                <p>Simple Interface for Patient Data Generation</p>
            </div>

            <!-- Configuration Accordion -->
            <div class="accordion">
                <!-- Demographics Configuration -->
                <div class="accordion__item">
                    <button class="accordion__header" type="button">
                        <div class="accordion__title">
                            <span class="accordion__status accordion__status--unknown">?</span>
                            Demographics Configuration
                        </div>
                        <span class="accordion__icon">â–¼</span>
                    </button>
                    <div class="accordion__content">
                        <textarea
                            class="accordion__editor"
                            id="demographics-editor"
                            placeholder="Enter demographics configuration JSON..."
                            rows="15"
                        >{
  "nationalities": {
    "USA": 40,
    "GBR": 30,
    "CAN": 15,
    "FRA": 10,
    "DEU": 5
  }
}</textarea>
                        <div class="accordion__validation"></div>
                    </div>
                </div>

                <!-- Battle Fronts Configuration -->
                <div class="accordion__item">
                    <button class="accordion__header" type="button">
                        <div class="accordion__title">
                            <span class="accordion__status accordion__status--unknown">?</span>
                            Battle Fronts Configuration
                        </div>
                        <span class="accordion__icon">â–¼</span>
                    </button>
                    <div class="accordion__content">
                        <textarea
                            class="accordion__editor"
                            id="fronts-editor"
                            placeholder="Enter battle fronts configuration JSON..."
                            rows="15"
                        >{
  "front_configs": [
    {
      "id": "poland",
      "name": "Poland Front",
      "casualty_rate": 0.6,
      "nationality_distribution": [
        { "nationality_code": "POL", "percentage": 50.0 },
        { "nationality_code": "LTU", "percentage": 25.0 },
        { "nationality_code": "GBR", "percentage": 25.0 }
      ]
    },
    {
      "id": "estonia",
      "name": "Estonia Front",
      "casualty_rate": 0.3,
      "nationality_distribution": [
        { "nationality_code": "EST", "percentage": 60.0 },
        { "nationality_code": "USA", "percentage": 40.0 }
      ]
    }
  ]
}</textarea>
                        <div class="accordion__validation"></div>
                    </div>
                </div>

                <!-- Injury Distribution -->
                <div class="accordion__item">
                    <button class="accordion__header" type="button">
                        <div class="accordion__title">
                            <span class="accordion__status accordion__status--unknown">?</span>
                            Injury Distribution
                        </div>
                        <span class="accordion__icon">â–¼</span>
                    </button>
                    <div class="accordion__content">
                        <textarea
                            class="accordion__editor"
                            id="injuries-editor"
                            placeholder="Enter injury distribution JSON..."
                            rows="10"
                        >{
  "injury_distribution": {
    "Disease": 0.52,
    "Non-Battle Injury": 0.33,
    "Battle Injury": 0.15
  },
  "total_patients": 1440
}</textarea>
                        <div class="accordion__validation"></div>
                    </div>
                </div>
            </div>

            <button class="generate-button" id="generateBtn">Generate Patients</button>

            <div class="status-box" id="statusBox">
                <h3>Generation Status</h3>
                <div id="statusMessage"></div>
                <div class="progress" id="progressContainer" style="display: none">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div id="downloadContainer"></div>
            </div>
        </div>

        <script src="/static/js/services/api.js"></script>
        <script src="/static/js/components/accordion.js"></script>
        <script src="/static/js/app.js"></script>
        <!-- Include tests in development -->
        <script src="/static/js/tests/banner.test.js"></script>
        <script src="/static/js/tests/accordion.test.js"></script>
        <script src="/static/js/tests/api.test.js"></script>
    </body>
</html>
